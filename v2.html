<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Pontzer Lab BMR Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script language="JavaScript"> 
    function fancyFunction()
    {   
      document.getElementById("result").innerHTML = "done"
      let x = document.getElementById("weight").value
      document.getElementById("result2").innerHTML = "weight entered: " + x + " pounds"
      let y = document.getElementById("height").value
      document.getElementById("result3").innerHTML = "height entered: " + y + " meters"
      var z = parseInt(x)+parseFloat(y)
      document.getElementById("result4").innerHTML = "basic function (add weight and height): " + z
    }
  </script>
    
  </head>

  <body>

    <div class="container">
    <h1>Basal Metabolic Rate Calculator</h1>

   <form action="#" onsubmit="fancyFunction();return false">
    <label for="weight">Weight (pounds):</label><br>
    <input type="number" id="weight" name="weight" required><br>
    <label for="height">Height (meters):</label><br>
    <input type="number" id="height" name="height" required step="0.01">
    <input type="submit" value="Submit">
  </form> 
  <br>
  <p id="BMR">BMR: </p>
  <p id="result"></p>
  <p id="result2"></p>
  <p id="result3"></p>
  <p id="result4"></p>

</div>
  </body>
</html>
